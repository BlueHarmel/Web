<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wolfgang Amadeus Mozart</title>
  <link rel="stylesheet"type="text/css" href="css/mystyle.css">
</head>

<body>
  <header>
    <h1>볼프강 아마데우스 모차르트</h1>
    <hr>
    <h5>1756년 1월 27일 잘츠부르크에서 태어난 천재적인 오스트리아의 작곡가 모차르트(1756년 1월 27일 ~ 1791년 12월 5일)를 소개한다.</h5>
  </header>

  <nav>
    <h3>목차</h3>
    <ul>
      <li><a href="#life">생애</a></li>
      <li><a href="#death">죽음</a></li>
      <li><a href="#music">음악</a></li>
    </ul>
  </nav>

  <section>
    <article id="life">
      <h3>생애</h3>
      <p>모차르트는 말이지...</p>
      <p>언제 어디서 태어났는데,</p>
      <p>그러하더라.</p>
    </article>

    <article id="death">
      <h3>죽음</h3>
      <p>불쌍하게 아내가 떠난 외로운죽음을 맞이한다.</p>
      <p>작곡을 위해 필요한 부자제를 살 돈이 없었다.</p>
    </article>

    <article id="music">
      <h3>음악</h3>
      <p>밝고 익살스러운 분위기를 젊은 시절 음악에 담았다.</p>
    </article>
  </section>

  <aside class="">
    <h4>모차르트 죽음에 얽힌 전설</h4>
  </aside>

  <footer>작성자: 이영석(2019/03/21)</footer>
</body>

</html>
